<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FIPS-181 Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FIPS-181 password generator">

    <!-- Styles -->
    <link href="app.css" rel="stylesheet" type="text/css">

    <!-- Javascript libraries -->
    <script src="lib/gpw.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/ICanHaz.min.js"></script>

    <!-- Custom javascript -->
    <script src="app.js"></script>
  </head>
  <body>

    <script type="text/html" id="passwords">
      <ul>
        {{#passwords}}
        <li>{{password}}</li>
        {{/passwords}}
      </ul>
    </script>

    <div id="content">
      <div id="password-list"></div>
      <div id="actions">
        <button class="button" id="decrement">&lt;</button>
        <button class="button" id="generate">Generate</button>
        <button class="button" id="increment">&gt;</button>
      </div>
    </div>

  </body>
</html>
